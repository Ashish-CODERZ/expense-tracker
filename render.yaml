services:
  - type: web
    name: expense-tracker-api
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_URLS
        sync: false
      - key: ALLOW_VERCEL_PREVIEW
        value: "true"
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "1h"
      - key: OTP_TTL_MINUTES
        value: "10"
      - key: OTP_MAX_ATTEMPTS
        value: "5"
      - key: PASSWORD_HASH_ROUNDS
        value: "12"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_AUTH_MAX
        value: "20"
      - key: RATE_LIMIT_API_MAX
        value: "300"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_SERVICE
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_MAIL
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
